<div th:fragment="task(task)">
    <form th:hx-put="'/update/' + ${task.id}" th:id="'edit-task-' + ${task.id}" hx-swap="outerHTML">
        <input type="text" name="title" th:value="${task.title}" placeholder="Titel" required />
        <textarea name="description" placeholder="Beschreibung" required th:text="${task.description}"></textarea>
        <input type="date" name="dueDate" th:value="${task.dueDate}" required />
        <button type="submit">Speichern</button>
        <button type="button" th:hx-get="'/task/' + ${task.id}"
                th:hx-target="'#edit-task-' + ${task.id}"
                hx-swap="outerHTML">Abbrechen</button>
    </form>
</div>
